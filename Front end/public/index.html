<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
  
    <script src="view/login/login.js"></script>
    <script src="view/register/register.js"></script>
    <script src="view/profile/profile.js"></script>
</head>
<body ng-app="Passport" style="background-color:black">
    <nav class="navbar navbar-inverse navbar-fixed-top"
          ng-controller="NavCtrl" 
         style="background-color :black">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">Home</a>
                <a class="navbar-brand" href="#profile" ng-show="currentUser">Welcome! {{currentUser.username}}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login" ng-show="!currentUser">Log in</a></li> 
                    <li><a href="#register" ng-show="!currentUser">Sign up</a></li>
                    <li><a href="#profile" ng-show="currentUser">Profile</a></li>
                    <li><a href="#logout" ng-show="currentUser" ng-click="logout()">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
</body>
</html>
